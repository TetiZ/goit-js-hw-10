<form class="feedback-form" autocomplete="off">
  <label class="form-label">
    Email
    <input class="input-field" type="email" name="email" autofocus />
  </label>
  <label class="form-label">
    Message
    <textarea class="input-field" name="message" rows="8"></textarea>
  </label>
  <button class="btn-form" type="submit">Submit</button>
</form>
